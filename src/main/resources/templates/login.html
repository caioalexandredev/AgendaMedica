<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/selectsearch.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS for vertical centering */
        body, html {
            height: 100%; /* Ensure body and html take full height */
            margin: 0;
        }
        .full-height-center {
            min-height: 100vh; /* Make sure the container takes full viewport height */
            display: flex;
            align-items: center; /* Vertical centering */
            justify-content: center; /* Horizontal centering */
        }
    </style>
</head>

<body class="home">
<div class="container full-height-center">
    <div class="row w-100">
        <div class="col-md-6 col-lg-4 mx-auto"> <div th:if="${param.error}">
            <div class="alert alert-danger">
                Usuário/senha inválidos!
            </div>
        </div>
        <div class="card shadow bg-body-tertiary rounded border-0">
            <div class="card-header text-center fs-5">
                <i class="fa-solid fa-notes-medical"></i> Agenda Médica
            </div>
            <div class="card-body p-4">
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="login" class="form-label">Login</label>
                        <input type="text" name="username" class="form-control" id="login" placeholder="Usuário">
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" name="password" class="form-control" id="senha" placeholder="Senha">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    <div class="d-grid gap-2 mt-2">
                        <a class="d-block" href="/cadastro">
                            <button type="button" class="btn btn-outline-secondary w-100">Cadastro</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
